name: Publish release

on:
  push:
    branches: [ main ]

jobs:
  release-please:
    if: github.repository == 'fluid-project/hearth'

    runs-on: ubuntu-latest

    steps:
      - uses: GoogleCloudPlatform/release-please-action@v2
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: php
          package-name: Hearth
